<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nedson Innovations Ltd</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .hero-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5);
      animation: slowZoom 60s infinite linear;
    }
    @keyframes slowZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      gap: 10px;
      flex-wrap: wrap;
    }
    .hero-overlay img {
      height: 120px;
      max-width: 100px;
      flex-shrink: 0;
    }
    .hero-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 10px;
      flex-grow: 1;
    }
    .hero-nav a {
      padding: 10px 16px;
      border: 1px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .hero-nav a:hover {
      background: #fff;
      color: #000;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 800px;
    }
    .hero-content h1 {
      font-size: 42px;
      color: #fff;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .hero-content p {
      font-size: 20px;
      color: #fff;
      line-height: 1.6;
      margin-bottom: 30px;
      font-weight: 500;
    }
    .cta-button {
      background: transparent;
      color: #fff;
      padding: 12px 25px;
      font-weight: bold;
      border: 1px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s, color 0.3s;
    }
    .cta-button:hover {
      background-color: #fff;
      color: #000;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      border: 1px solid #333;
    }
    h1 {
      text-align: center;
      color: #00ff99;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input, textarea { background: #222; color: #fff; }
    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #00cc77; }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      z-index: 1000;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .floating-button:hover {
      background: #fff;
      color: #000;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      z-index: 1000;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .whatsapp:hover {
      background: #fff;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 25px 20px;
      background: #111;
      color: #777;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .hero-overlay {
        flex-direction: column;
        align-items: center;
      }
      .hero-nav {
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="hero-overlay">
    <a href="index.html"><img src="nedson-logo.png" alt="Nedson Logo"></a>
    <div class="hero-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<div class="container">
  <h1>Get in Touch</h1>
  <form action="https://formspree.io/f/xwpbqngv" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required rows="5"></textarea>
    <button type="submit">Send Message</button>
  </form>
  <a href="#" class="cta-button">Request Support</a>
</div>

<footer>
  <p>Contact: <a href="mailto:info@nedsoninnovations.co.uk">info@nedsoninnovations.co.uk</a> | +44 7405 007 810</p>
  <p>&copy; 2025 Nedson Innovations Ltd. All rights reserved.</p>
</footer>

</body>
</html>
