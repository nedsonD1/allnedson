  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .hero-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    .hero-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5);
      animation: slowZoom 60s infinite linear;
    }
    @keyframes slowZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 30px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 2;
    }
    .hero-logo {
      margin-bottom: 10px;
    }
    .hero-logo img {
      height: 160px;
    }
    .hero-nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-bottom: 40px;
    }
    .hero-nav a {
      padding: 10px 16px;
      border: 1px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .hero-nav a:hover {
      background: #fff;
      color: #000;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 800px;
      animation: slideInUp 1s ease forwards;
      margin-top: 20px;
    }
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero-content h1 {
      font-size: 42px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .hero-content .sub-heading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
      font-weight: 500;
    }
    .cta-button {
      background: transparent;
      color: #fff;
      padding: 12px 25px;
      font-weight: bold;
      border: 1px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .cta-button:hover {
      background-color: #fff;
      color: #000;
    }
    .section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
      background-color: #000;
      color: #fff;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .section h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .card {
      background-color: #111;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #333;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      border-color: #fff;
    }
    .card h3 {
      margin-bottom: 10px;
    }
    .card p {
      color: #ccc;
      font-size: 15px;
      line-height: 1.6;
    }
    .floating-button, .whatsapp {
      position: fixed;
      bottom: 20px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      z-index: 1000;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .floating-button { right: 20px; }
    .whatsapp { left: 20px; }
    .floating-button:hover, .whatsapp:hover {
      background: #fff;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 25px 20px;
      background: #111;
      color: #aaa;
      cursor: pointer;
    }
    footer.collapsed {
      height: 50px;
      overflow: hidden;
    }
    @media (max-width: 768px) {
      .hero-overlay {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
        padding-top: 20px;
      }
      .hero-logo img { height: 70px; }
      .hero-nav { justify-content: center; }
      .hero-content h1 { font-size: 30px; }
      .hero-content .sub-heading { font-size: 18px; }
      .hero-content p { font-size: 16px; }
    }
  </style>
