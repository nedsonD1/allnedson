<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nedson Innovations Ltd</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header, footer {
      background: #111;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      height: 80px;
    }
    nav a {
      color: #ccc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00ff99;
    }
    .hero-video {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5);
      animation: slowZoom 60s infinite linear;
    }
    @keyframes slowZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 800px;
    }
    .hero-content h1 {
      font-size: 38px;
      color: #00ff99;
      margin-bottom: 15px;
    }
    .hero-content p {
      font-size: 18px;
      color: #eee;
      margin: 0 auto 20px;
    }
    .cta-button {
      background-color: #00ff99;
      color: #000;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    .section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .section h2 {
      text-align: center;
      font-size: 28px;
      color: #00ff99;
      margin-bottom: 30px;
    }
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .card {
      background-color: #111;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #333;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      border-color: #00ff99;
    }
    .card h3 {
      color: #00ff99;
      margin-bottom: 10px;
    }
    .card p {
      color: #ccc;
      font-size: 15px;
      line-height: 1.6;
    }
    .floating-button, .whatsapp {
      position: fixed;
      right: 20px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      z-index: 1000;
    }
    .floating-button {
      bottom: 90px;
      background: #00ff99;
      color: #000;
      padding: 12px 20px;
    }
    .whatsapp {
      bottom: 20px;
      background: #25d366;
      color: white;
      padding: 12px 20px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 25px 20px;
      background: #111;
      color: #777;
    }
    footer a {
      color: #00ff99;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      header, nav {
        flex-direction: column;
        text-align: center;
      }
      .header-left {
        flex-direction: column;
        gap: 10px;
      }
      .hero-content h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <a href="index.html"><img src="nedson-logo.png" alt="Nedson Logo"></a>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero-video">
  <video autoplay muted loop playsinline>
    <source src="nedson-hero.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="hero-content">
    <h1>Tech Support That Works for You</h1>
    <p>Nedson Innovations Ltd offers both onsite and remote support for individuals and small businesses. From fixing your slow laptop to setting up cloud backup and business tools â€” we keep tech simple and effective.</p>
    <a href="contact.html" class="cta-button">Get Support</a>
  </div>
</section>
