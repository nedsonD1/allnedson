<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Nedson Innovations Ltd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header, footer {
      background: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header img {
      height: 50px;
    }
    nav {
      text-align: center;
    }
    nav a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00ff99;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      border: 1px solid #333;
    }
    h1 {
      text-align: center;
      color: #00ff99;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input, textarea {
      background: #222;
      color: #fff;
    }
    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cc77;
    }
    footer {
      text-align: center;
    }
    footer p {
      font-size: 14px;
      color: #777;
    }
    footer a {
      color: #00ff99;
      text-decoration: none;
    }

<header>
  <div class="header-left">
    <a href="index.html"><img src="groupn-logo-BOLD-XXL.png" alt="Nedson Logo"></a>
    <span>IT | Real Estate | Finance | Charity</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Get in Touch</h1>
  <form action="https://formspree.io/f/xwpbqngv" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required rows="5"></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <p>Contact: <a href="mailto:info@nedsoninnovations.co.uk">info@nedsoninnovations.co.uk</a></p>
