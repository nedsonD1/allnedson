  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    header img {
      height: 60px;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border: 1px solid white;
      border-radius: 5px;
      transition: 0.3s;
    }

    .nav a:hover {
      background-color: white;
      color: black;
    }

    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
    }

      text-align: center;
      font-size: 16px;
      margin-bottom: 40px;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #fff;
      color: #000;
    }

    button {
      padding: 15px;
      background: transparent;
      border: 1px solid white;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #111;
      color: #777;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="nedson-logo.png" alt="Nedson Logo">
