<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Nedson Innovations</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header {
      background-color: #000;
      display: flex;
      align-items: center;
      padding: 20px 40px;
      gap: 30px;
    }

    .header img {
      height: 60px;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border: 1px solid white;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .nav a:hover {
      background: white;
      color: black;
    }

    .contact-section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    .contact-section h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-section p {
      font-size: 18px;
      text-align: center;
      margin-bottom: 40px;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
      background: #111;
      color: white;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px 20px;
      background: transparent;
      color: #fff;
      font-weight: bold;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: white;
      color: black;
    }

    footer {
      background-color: #000;
      color: #777;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      z-index: 1000;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    .floating-button:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="nedson-logo.png" alt="Nedson Logo">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have a question, need support, or ready to get started? Drop us a message below.</p>

    <form action="https://formspree.io/f/xwpbqngv" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="hidden" name="_redirect" value="thankyou.html" />
      <button type="submit">Send Message</button>
    </form>
  </section>

  <a href="contact.html" class="floating-button">Request Support</a>

  <footer>
    &copy; 2025 Nedson Innovations. All rights reserved.
  </footer>

</body>
</html>
