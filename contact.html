<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - GroupN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header, footer {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1c9f52;
    }
    a { color: #2e7d32; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="text-decoration: none; color: white;">
      <h1>GroupN</h1>
    </a>
    <p>Contact Us</p>
  </header>

  <div class="container">
    <h1>Get in Touch</h1>
    <form action="https://formspree.io/f/xwpbqngv" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required rows="5"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p><a href="index.html">&larr; Back to Home</a></p>
    <p>&copy; 2025 GroupN. All rights reserved.</p>
  </footer>
</body>
</html>
