<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Nedson Innovations Ltd</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; }
    header, footer {
      background: #111;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      height: 80px;
    }
    nav a {
      color: #ccc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #00ff99; }
    .hero-video {
      position: relative;
      height: 70vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-video video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .hero-content h1 {
      font-size: 36px;
      color: #00ff99;
      margin-bottom: 15px;
    }
    .hero-content p {
      font-size: 18px;
      color: #eee;
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #00ff99;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input, textarea { background: #222; color: #fff; }
    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #00cc77; }
    footer {
      background: #111;
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    footer a {
      color: #00ff99;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      header, nav { flex-direction: column; text-align: center; }
      .header-left { flex-direction: column; align-items: center; gap: 10px; }
      nav a { display: inline-block; margin: 8px 6px; font-size: 15px; }
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <a href="index.html"><img src="nedson-logo.png" alt="Nedson Logo"></a>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero-video">
  <video autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="hero-content">
    <h1>Get In Touch</h1>
    <p>Need IT help? Let us know what you need — we’re quick to respond and ready to support you.</p>
  </div>
</section>

<section class="section">
  <h2>Send Us a Message</h2>
  <form action="https://formspree.io/f/xwpbqngv" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="What can we help you with?" required rows="5"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>Contact: <a href="mailto:info@nedsoninnovations.co.uk">info@nedsoninnovations.co.uk</a> | +44 7405 007 810</p>
  <p>&copy; 2025 Nedson Innovations Ltd. All rights reserved.</p>
</footer>

</body>
</html>
