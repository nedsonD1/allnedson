<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Nedson Innovations</title>
  <link rel="icon" href="og-image.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      animation: fadeInZoom 1.2s ease-out forwards;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      animation: bounceIn 1.6s ease-in-out forwards;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <img src="thankyou-banner.png" alt="Thank you from Nedson Team">

  <a href="index.html" class="button">Back to Homepage</a>

</body>
</html>
