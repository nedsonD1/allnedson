<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - TenderCare NG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fefaf4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    button {
      background: #2e7d32;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank you!</h1>
    <p>Your message has been received. We’ll be in touch shortly.</p>
    <button onclick="window.location.href='index.html'">← Go back to Home</button>
  </div>
</body>
</html>
